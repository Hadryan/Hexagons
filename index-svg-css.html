<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,400' rel='stylesheet' type='text/css'>	

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.css3finalize.min.js"></script>


<script type="text/javascript">

$(document).ready(function () {

	$('.hexagon:gt(4)').css({ 'top':'-40px' });
	$('.hexagon:gt(9)').css({ 'top':'-80px' });
	$('.hexagon:gt(14)').css({ 'top':'-120px' });

	var i = 1;
	$('svg').each( function() {
	    $(this).find('clipPath').attr('id','mask'+i);
	    $(this).find('image').attr('clip-path','url(#mask'+i+')');
	    i++;
	});
});

</script>
<style type="text/css">

body{ background:#3d434d; }
#wrapper{ width:880px; margin: auto; }
.empty{  width:0; height:0; }

	.hexagon{
		position:relative;
		width:160px;
		height: 180px;
		display:inline-block; 
		margin-right: -4px;
		margin-bottom: -3px;
	}
	div.hexagon{
		float:left;
		background: no-repeat url(images/roundhex.svg);
		background-size: 90%;
		background-position: center center;
		margin-right: 0px!important;
		margin-bottom: 0px!important;
	}

		.hexagon{ transform:scale(.8); }

		.hexagon:hover{ transform:scale(1); }

		.hexagon,
		.hexagon:hover{ transition: all 200ms ease-in-out; }

		.hexagon:nth-child(6),
		.hexagon:nth-child(16){ margin-left: 80px; }

			div.hexagon .inner{
				margin-top: 40px;
				padding: 10px;
				text-align: center;
				color:white;
			}
				div.hexagon .inner h4{
					margin: 0;
				}
				div.hexagon .inner hr{
					border: 0;
					border-top: 1px solid #EEE;
					width: 60%;
					margin: 15px auto;
				}
				div.hexagon .inner p{
					font-size: 16px;
					width: 80%;
					margin: 0 auto;
				}

</style>
</head>
